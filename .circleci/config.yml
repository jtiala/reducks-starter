version: 2

jobs:
  setup:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run:
          name: Node version
          command: node -v
      - run:
          name: NPM version
          command: npm -v
      - run:
          name: Yarn version
          command: yarn -v
      - restore_cache:
          name: Restore cached dependencies
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: Install dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Cache dependencies
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - persist_to_workspace:
          root: .
          paths:
            - node_modules
  build:
    docker:
      - image: circleci/node:latest
    environment:
      - PUBLIC_PATH: ${PUBLIC_PATH}
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Run build
          command: yarn build
      - persist_to_workspace:
          root: .
          paths:
            - dist
  test:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Run tests
          command: yarn test:ci
      - store_test_results:
          path: junit.xml
      - persist_to_workspace:
          root: .
          paths:
            - coverage
            - junit.xml
  lint:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Run linters
          command: yarn lint
  deploy:
    docker:
      - image: circleci/node:latest
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Install gh-pages
          command: npm install -g gh-pages
      - run:
          name: Configure Git
          command: |
            git config user.name "${GH_NAME}"
            git config user.email "${GH_EMAIL}"
      - run:
          name: Deploy to GitHub Pages
          command: gh-pages -d dist -m 'Deploy from CircleCI'

workflows:
  version: 2
  build_test_lint_deploy:
    jobs:
      - setup:
          filters:
            branches:
              ignore:
                - gh-pages
      - build:
          filters:
            branches:
              ignore:
                - gh-pages
          requires:
            - setup
      - test:
          filters:
            branches:
              ignore:
                - gh-pages
          requires:
            - setup
      - lint:
          filters:
            branches:
              ignore:
                - gh-pages
          requires:
            - setup
      - deploy:
          filters:
            branches:
              ignore:
                - gh-pages
          requires:
            - build
            - test
            - lint
